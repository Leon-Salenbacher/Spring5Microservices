spring:
  cloud:
    # Disable configuration server for testing
    config:
      enabled: false
  ## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/microservice_test
    username: microservice_test
    password: microservice_test
  jooq:
    sql-dialect: POSTGRES

# Disable eureka server connection request for testing
eureka:
  client:
    enabled: false

security:
  restApi:
    authenticationInformation: OnlyToAvoidAFailureLoadingConfigurationClass
    clientId: TestClient
    clientPassword: TestPassword

rest:
  connect:
    timeoutInMilliseconds: 5000
  read:
    timeoutInMilliseconds: 5000

springdoc:
  api-docs:
    path: onlyForTests
  documentation:
    apiVersion: 1.0
    title: Test Rest Api
    description: Test description
  security:
    authorization: Bearer Auth
    schema: bearer
    format: JWT
  swagger-ui:
    path: testPath
  webjars:
    prefix: testPrefix